    <!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highcharts Example</title>
</head>
<body>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Monthly Report'
        },
        xAxis: {
            categories: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
        },
        series: [{
            name: 'Toyota Yaris',
            data: [24, 43, 26, 22, 20, 16, 22, 29, 31, 25, 23 ,12]
        }, {
            name: 'Mazda CX5',
            data: [13, 16, 25, 25, 37, 33, 24, 23, 32, 25, 46, 36]
        }, {
            name: 'Huyndai 2012',
            data: [32, 13, 22, 41, 12 ,33, 42, 25, 26, 13 , 14, 25]
        }]
    });
  </script>
</body>
</html>
